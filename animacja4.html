<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: auto;
        }
    </style>
</head>

<body>
    <div><a href="/Nowakowski Mateusz - mix/index.html">Powr√≥t</a></div>
    <img src="pilka.png" alt="pilka" id="pilka">
    <script>
        let kat = 0

        function mati() {
            let R = 30
            let y = Math.sin(kat) * R + 100
            let x = Math.cos(kat) * R + 100
            kat += 0.5
            document.getElementById("pilka").style.top = `${y}px`
            document.getElementById("pilka").style.left = `${x}px`
            console.log(kat)
        }
        window.setInterval(mati, 500)
    </script>
</body>

</html>
